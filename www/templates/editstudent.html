<ion-modal-view>
    <div class="bar bar-header bar-positive">
        <h1 class="title">แก้ไขนักศึกษา</h1>
        <button ng-click="closeEdit()" class="button button-clear"><i class="icon ion-ios-close-outline"></i>
        </button>
    </div>
    <ion-content padding="false" class="has-header" overflow-scroll="false">
        <form class="list" name="form" >
            <label class="item item-input item-stacked-label">
                <span class="input-label">รหัสนักศึกษา</span>
                <input type="hidden" ng-model="put.id">
                <input ng-model="put.stdid" type="text" placeholder="5750110031" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ชื่อ-สกุล</span>
                <input ng-model="put.stdnamelastnameThai" type="text"  required>
            </label>
            <div class="padding-left padding-right">
                <button ng-click="edit()" class="button button-assertive button-outline button-block" ng-disabled="form.$invalid"><i class="icon ion-ios-checkmark-outline" >  แก้ไขรายละเอียดนักศึกษา</i></button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
