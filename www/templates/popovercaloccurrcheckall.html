<ion-popover-view>
<!--     <ion-header-bar>
      <h1 class="title">สถานะ</h1>
    </ion-header-bar> -->
    <ion-content>
        <ion-list>
            <ion-item ng-if ="data.statusname !== 'ไม่ระบุ'" href="" ng-click="CheckAll(data.id,data.statusname)" class="item item-icon-left item-text-wrap" ng-repeat="data in dataoccurr">
                    <i class="icon ion-arrow-right-b"></i> เช็ค {{data.statusname}} ทั้งหมด
            </ion-item>
            <ion-item ng-if ="data.statusname === 'ไม่ระบุ'" href="" ng-click="CheckAll(data.id,data.statusname)" class="item item-icon-left item-text-wrap" ng-repeat="data in dataoccurr">
                    <i class="icon ion-arrow-right-b"></i> เช็ค {{data.statusname}} ทั้งหมด
            </ion-item>
        </ion-list>
    
    </ion-content>
</ion-popover-view>
